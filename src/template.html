<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/Styles/main.scss">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            
            <div class="form__input-group">
                <input type="email" class="form__input" name="email" autofocus placeholder="Username/Email">
                <!-- To create a custom error message -->
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" name="password" autofocus placeholder="Password">
                <!-- To create a custom error message -->
                <div class="form__input-error-message"></div>
            </div>
           
            <div class="input">
                <button id="google-login-btn" class="google-btn">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>

            <button class="form__button">Continue</button>


            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <!-- To create a custom error message -->
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="email" class="form__input" name="email" autofocus placeholder="Email">
                <!-- To create a custom error message -->
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" name="password" autofocus placeholder="Password">
                <!-- To create a custom error message -->
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <!-- To create a custom error message -->
                <div class="form__input-error-message"></div>
            </div>
           
            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

    <div>
        <button class="logout">Logout?</button>
        <br>
        <a href="./home.html">
            <button class="unsub">Unsubscribe from Auth Changes</button>
        </a> 
    </div>

    <!-- <script src="../src/index.js"></script> -->
    <!-- <button class="logout">Logout?</button> -->

</body>

</html>
